<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/to-do-list.png">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="./js/main.js" type="module" defer></script>

</head>

<body>
    <section class="toDo">
        <div class="container flexcont">
            <div class="list">
                <form>
                    <input type="text" placeholder="Add task">
                    <button class="add">Add</button>
                    <button class="sort-status">Sort By Status</button>
                    <button class="sort-title">Sort By Title</button>
                </form>
                <div id="newlist" class="newlist">
                    <ul class="todo-content"></ul>
                </div>
            </div>
        </div>
    </section>

    <div class="spiner-wraper">
        <div class="half-circle-spinner">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
          </div>
    </div>
</body>

</html>
